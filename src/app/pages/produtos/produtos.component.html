<section class="produto-vitrine">
  <div class="container py-5">
    <h2 class="text-center mb-5 text-light fw-bold">COLEÇÃO BREATHE DIVINITY 2025</h2>

    <div class="row justify-content-center g-4">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let produto of produtos">
        <div class="card h-100 text-center bg-dark text-white border-0 rounded-4" [ngClass]="getClasseProduto(produto.nome)">
          <img [src]="produto.imagem" class="card-img-top" [alt]="produto.nome">
          <div class="card-body d-flex flex-column justify-content-between">
            <h5 class="card-title fw-bold">{{ produto.nome }}</h5>
            <p class="card-text small text-muted">{{ produto.descricao }}</p>
          </div>
          <div class="card-footer bg-transparent border-0">
            <p class="fs-5 fw-bold text-primary mb-2">R$ {{ produto.preco | number: '1.2-2' }}</p>
            <button class="btn btn-outline-light w-100">Adicionar ao Carrinho</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<app-feedback></app-feedback>
